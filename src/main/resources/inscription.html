<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<h1>S'inscrire</h1>

<div id="main" class="container-fluid">
    <form action="#" th:action="@{/inscription}" th:object="${client}" method="post">

        <div class="form-group row">
            <label th:for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nom" th:placeholder="#{client.nom.placeholder}"
                       th:field="*{nom}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="nom" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prénom" th:placeholder="#{client.prénom.placeholder}"
                       th:field="*{prénom}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="nom" class="col-sm-2 col-form-label">Adresse mail</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mail" th:placeholder="#{client.mail.placeholder}"
                       th:field="*{mail}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="nom" class="col-sm-2 col-form-label">Adresse</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="adresse" th:placeholder="#{client.adresse.placeholder}"
                       th:field="*{adresse}"/>
            </div>
        </div>


        <div class="form-group row">
            <label th:for="nom" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="age" th:placeholder="#{client.age.placeholder}"
                       th:field="*{age}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <select id="type" th:field="*{type}">
                    <option value="">Choisissez un type</option>
                    <option value="Acheteur">Acheteur</option>
                    <option value="Vendeur">Vendeur</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="float-right">
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    <button type="button" id="resetButton" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </div>



    </form>
</div>

</body>
</html>
