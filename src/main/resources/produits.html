<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Liste des produits</h1>
<select id="type">
    <option value="">Choisissez une catégorie</option>
    <option value="Informatique"></option>
    <option value="Livre">Livre</option>
    <option value="Nourriture">Nourriture</option>
    <option value="Vetements">Vêtements</option>
    <option value="Bricolage">Bricolage</option>
</select>
<a th:href="@{/prod/catégorie/{catégorie}}">Informatique</a>
    <ul th:each ="produit : ${produits}">
        <li th:utext="${produit.getNom()}"></li>
        <li th:utext="${produit.getId()}"></li>
        <li th:utext="${produit.getPrix()}"></li>
        <button>Acheter</button>
    </ul>

<a th:href="@{/ajouter}">Ajouter un nouveau produit</a>

</body>
</html>
