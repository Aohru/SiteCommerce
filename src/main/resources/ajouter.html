<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Ajouter un nouveau produit</h1>

<div id="main" class="container-fluid">
    <form action="#" th:action="@{/ajouter}" th:object="${produit}" method="post">

        <div class="form-group row">
            <label th:for="nom" class="col-sm-2 col-form-label">nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nom"
                       th:field="*{nom}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="prix" class="col-sm-2 col-form-label">prix</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prix"
                       th:field="*{prix}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="catégorie" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <select id="type" th:field="*{catégorie}">
                    <option value="">Choisissez une catégorie</option>
                    <option value="Informatique">Informatique</option>
                    <option value="Livre">Livre</option>
                    <option value="Nourriture">Nourriture</option>
                    <option value="Vetements">Vêtements</option>
                    <option value="Bricolage">Bricolage</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="float-right">
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    <button type="button" id="resetButton" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </div>

    </form>
</div>


<!-- Check if errorMessage is not null and not empty -->


</body>
</html>
